<!--  our side menu  -->
<ion-menu [content]="content">
  <ion-header class="side-header-logo">
    <ion-navbar class="header-navbar">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu" style="font-size:30px;"></ion-icon>
      </button>
      <ion-title class="side-title">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="side-content">
    <ion-list>
      <ion-item class="side-header-list">
        <ion-list class="side-list">
          <button class="btn-side-menu" ion-item (click)="doHome()" menuClose>
            <i class="fas fa-home"> Home</i>
          </button>
        </ion-list>
        <ion-card-header class="side-header-list">
          IN
        </ion-card-header>
        <ion-list class="side-list">
          <button *ngIf="rolearea == 'INBOUND'" class="btn-side-menu" ion-item (click)="open('PurchasingorderPage')"
            menuClose>
            <i class="fas fa-box imgfa"></i>
            Purchasing Order
          </button>
          <button *ngIf="rolearea == 'INBOUND'" class="btn-side-menu" ion-item (click)="open('ReceivingPage')" menuClose>
            <i class="fas fa-clipboard-list imgfa"></i>
            &nbsp;Receiving
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('QcinPage')" menuClose>
            <i class="fas fa-calendar-check imgfa"></i>
            QC In
          </button>
          <button *ngIf="rolearea == 'INBOUND'" class="btn-side-menu" ion-item (click)="open('PutawayPage')" menuClose>
            <i class="fas fa-pallet imgfa"></i>
            Putaway
          </button>
        </ion-list>
      </ion-item>
      <ion-item *ngIf="rolearea == 'INBOUND' || rolearea == 'OUTBOUND'" class="side-header-list">
        <ion-card-header class="side-header-list">
          OUT
        </ion-card-header>
        <ion-list class="side-list">
          <button *ngIf="rolearea == 'INBOUND'" class="btn-side-menu" ion-item (click)="open('MovementPage')" menuClose>
            <i class="fas fa-people-carry imgfa"></i>
            Movement
          </button>
          <button *ngIf="rolearea == 'INBOUND'" class="btn-side-menu" ion-item (click)="open('TransferorderPage')" menuClose>
            <i class="fas fa-exchange-alt imgfa"></i>
            Transfer Order
          </button>
          <button *ngIf="rolearea == 'INBOUND'" class="btn-side-menu" ion-item (click)="open('PickingPage')" menuClose>
            <i class="fas fa-dolly imgfa"></i>
            Picking
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('QcoutPage')" menuClose>
            <i class="fas fa-calendar-check imgfa"></i>
            QC Out
          </button>
        </ion-list>
      </ion-item>
      <ion-item *ngIf="rolearea == 'OUTBOUND'" class="side-header-list">
        <ion-card-header class="side-header-list">
          DELIVERY
        </ion-card-header>
        <ion-list class="side-list">
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('MapPage')" menuClose>
            <ion-icon name="map"> Map</ion-icon>
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('TruckPage')" menuClose>
            <ion-icon name="menu"> Truck</ion-icon>
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('LoadingPage')" menuClose>
            <ion-icon name="filing"> Loading</ion-icon>
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('DeliveryPage')" menuClose>
            <ion-icon name="paper-plane"> Delivery</ion-icon>
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('ReceivingcustPage')" menuClose>
            <ion-icon name="thumbs-up"> Receiving Customer</ion-icon>
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('InstallationPage')" menuClose>
            <ion-icon name="construct"> Installation</ion-icon>
          </button>
          <button *ngIf="rolearea == 'OUTBOUND'" class="btn-side-menu" ion-item (click)="open('StatusPage')" menuClose>
            <ion-icon name="barcode"> Status</ion-icon>
          </button>
        </ion-list>
      </ion-item>
      <ion-item class="side-header-list">
        <ion-card-header class="side-header-list">
          History
        </ion-card-header>
      </ion-item>
      <ion-item class="side-header-list">
        <ion-card-header class="side-header-list">
          Report
        </ion-card-header>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- the main content -->
<ion-nav [root]="rootPage" main #content></ion-nav>
