<ion-header class="header-menu">
  <ion-navbar class="header-navbar">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu" style="font-size:30px;"></ion-icon>
    </button>
    <div style="text-align:right;height:0px;">
      <button class="btn-profile" ion-button clear style="color:#ffffff;background:transparent;font-size:18px;" (click)="doProfile()">
        <ion-icon name="md-arrow-dropdown" style="margin-right:8px;"></ion-icon>
        <h5 style="text-decoration: underline;">{{name}}</h5>
      </button>
    </div>
    <ion-title class="side-title">
      <img src="assets/imgs/logoatriawhite.png" height="45" />
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content">
  <!-- <div style="background:#dedede;color:#217481;text-align:center;font-weight: bold;font-size:15px;" padding>
    Purchasing Order
  </div> -->
  <ion-grid>
    <ion-row>
      <ion-col padding *ngIf="rolearea == 'INBOUND' && rolegroup != 'STAFF'" class="col" col-4 col-xl-12 (click)="doPreparationPO()">
        <i class="fas fa-box imgfa"></i>
        <h4 class="textfa">Purchasing Order</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'INBOUND'" class="col" col-4 col-md-12 col-xl-4 (click)="doReceiving()">
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">Receiving</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'INBOUND'" class="col" col-4 col-md-12 col-xl-8 (click)="doPutaway()">
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">Putaway</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'INBOUND'" class="col" col-8 col-md-12 col-xl-8 (click)="doMovement()">
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">Movement</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'INBOUND'" class="col" col-4 col-md-12 col-xl-4>
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">Transfer Order</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'INBOUND'" class="col" col-12 col-md-12 col-xl-12 (click)="doPicking()">
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">Picking</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'OUTBOUND'" class="col" col-8 col-12 col-xl-3 (click)="doQcIn()">
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">QC In</h4>
      </ion-col>
      <ion-col padding *ngIf="rolearea == 'INVENTORY'" class="col" col-4 col-md-12 col-xl-12>
        <i class="fas fa-clipboard-list imgfa"></i>
        <h4 class="textfa">Return</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
