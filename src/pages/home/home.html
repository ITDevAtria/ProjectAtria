<ion-header class="header-menu">
  <ion-navbar class="header-navbar">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="side-title">
      <img src="assets/imgs/logoatriawhite.png" height="45" />
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content">
  <ion-segment [(ngModel)]="atria">
    <ion-segment-button value="home" style="color:#ffffff;">
      Home
    </ion-segment-button>
    <ion-segment-button value="warehouse" style="color:#ffffff;">
      Warehouse
    </ion-segment-button>
    <ion-segment-button value="delivery" style="color:#ffffff;">
      Delivery
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="atria">
    <ion-list *ngSwitchCase="'home'">
      <ion-item>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'warehouse'" style="border-top:1px solid;border-bottom:1px solid;border-color:#dedede;">
      <img src="assets/imgs/warehouseicon.png" style="width:100%;" />
      <ion-grid>
        <ion-row>
          <ion-col class="col" col-12 col-md-6 c col-xl-3>
            <ion-item class="item-list" no-lines (click)="doPreparationPO()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/popo.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Preparation PO</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 c col-xl-3>
            <ion-item class="item-list" no-lines (click)="doReceiving()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/receiving2.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Receiving</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 c col-xl-3>
            <ion-item class="item-list" no-lines (click)="doQcIn()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/qc2.png">
              </ion-thumbnail>
                <button ion-button clear color="light">Quality Control</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 col-xl-3>
            <ion-item class="item-list" no-lines>
              <ion-thumbnail item-start>
                <img src="assets/imgs/putaway3.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Put Away</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 col-xl-3>
            <ion-item class="item-list" no-lines>
              <ion-thumbnail item-start>
                <img src="assets/imgs/movement.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Movement</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 col-xl-3>
            <ion-item class="item-list" no-lines>
              <ion-thumbnail item-start>
                <img src="assets/imgs/to2.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Transfer Order</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 col-xl-3>
            <ion-item class="item-list" no-lines>
              <ion-thumbnail item-start>
                <img src="assets/imgs/picking.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Picking</button>
            </ion-item>
          </ion-col>
          <ion-col class="col" col-12 col-md-6 col-xl-3>
            <ion-item class="item-list" no-lines>
              <ion-thumbnail item-start>
                <img src="assets/imgs/return.png">
              </ion-thumbnail>
              <button ion-button clear color="light">Return</button>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>


    
    <ion-list *ngSwitchCase="'delivery'" style="border-top:1px solid;border-bottom:1px solid;border-color:#dedede;">
        <img src="assets/imgs/delivery2.png" style="width:100%;" />
        <ion-grid>
          <ion-row>
            <ion-col class="col" col-12 col-md-6 c col-xl-3>
              <ion-item class="item-list" no-lines>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/poicon.png">
                </ion-thumbnail>
                <button ion-button clear color="light" (click)="doPreparationPO()">Preparation PO</button>
              </ion-item>
            </ion-col>
            <ion-col class="col" col-12 col-md-6 c col-xl-3>
              <ion-item class="item-list" no-lines>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/receiving2.png">
                </ion-thumbnail>
                <button ion-button clear color="light">Receiving</button>
              </ion-item>
            </ion-col>
            <ion-col class="col" col-12 col-md-6 c col-xl-3>
              <ion-item class="item-list" no-lines>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/qc2.png">
                </ion-thumbnail>
                  <button ion-button clear color="light">Quality Control</button>
              </ion-item>
            </ion-col>
            <ion-col class="col" col-12 col-md-6 col-xl-3>
              <ion-item class="item-list" no-lines>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/putaway3.png">
                </ion-thumbnail>
                <button ion-button clear color="light">Put Away</button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
  </div>

</ion-content>
