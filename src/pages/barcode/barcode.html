<ion-header class="header-menu">
    <ion-navbar class="header-navbar" style="width:100%;">
      <ion-title class="side-title">
        <div *ngIf="!toggled" class="close">
          <button ion-button clear color="light" (click)="closeModal()">Close</button>
        </div>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="content-location">
    <ion-item style="text-align:center;">
      <qr-code [(value)]="barcode" size="400" [level]="H"></qr-code>
    </ion-item>
  </ion-content>
