<ion-header class="header-menu">
  <ion-navbar class="header-navbar">
    <ion-title style="text-align:center;">
      <img src="http://101.255.60.202/webapi/img/logoatriawhite" height="45" />
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="myForm">
    <ion-item no-lines style="font-size:15px;">
      <ion-label floating>Doc No</ion-label>
      <ion-input formControlName="docno" type="text"></ion-input>
    </ion-item>
    <testing [messages]="error_messages.docno" [control]="myForm.get('docno')"></testing>
    <ion-item no-lines style="font-size:15px;">
      <ion-label floating>Order No</ion-label>
      <ion-input formControlName="orderno" type="text"></ion-input>
    </ion-item>
    <testing [messages]="error_messages.orderno" [control]="myForm.get('orderno')"></testing>
    <ion-item style="font-size:15px;">
      <ion-label floating>Vendor No</ion-label>
      <ion-select formControlName="vendorno" >
        <ion-option *ngFor="let ven of vendor" value="{{ven.vendor_no}}" (ionSelect)="onChange(ven)">{{ven.vendor_no}} {{ven.name}}</ion-option>
      </ion-select>
    </ion-item>
    <testing [messages]="error_messages.vendorno" [control]="myForm.get('vendorno')"></testing>
    <ion-item style="font-size:15px;">
      <ion-label floating>Transfer Date</ion-label>
      <ion-datetime formControlName="transferdate" displayFormat="DD MMMM YYYY" min="2018" max="2020-10-31" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <testing [messages]="error_messages.transferdate" [control]="myForm.get('transferdate')"></testing>
    <ion-item style="font-size:15px;">
      <ion-label floating>Location Code</ion-label>
      <ion-select formControlName="locationcode" >
        <ion-option *ngFor="let loc of location" value="{{loc.location_code}}">{{loc.location_code}} {{loc.location_name}}</ion-option>
      </ion-select>
      </ion-item>
    <ion-item style="font-size:15px">
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description" type="textarea"></ion-textarea>
    </ion-item>
    <testing [messages]="error_messages.locationcode" [control]="myForm.get('locationcode')"></testing>
    </form>
</ion-content>
<ion-footer>
  <button ion-button full (click)="insertPO()" [disabled]="!myForm.valid">Insert</button>
  <button ion-button color="danger" full (click)="closeModal()">Cancel</button>
</ion-footer>
