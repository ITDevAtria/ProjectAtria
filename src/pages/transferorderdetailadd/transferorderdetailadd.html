<ion-header class="header-menu">
  <ion-navbar class="header-navbar">
    <ion-title class="side-title">
      <div class="close">
        <button ion-button clear color="light" (click)="closeModal()">Close</button>
      </div>
      <div class="logo-atria">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-menu" padding>
  <form [formGroup]="myForm">
    <ion-item class="item-input" no-lines style="font-size:15px;">
      <ion-label floating>TO No</ion-label>
      <ion-input formControlName="tono" disabled="true" type="text"></ion-input>
    </ion-item>
    <ion-item class="item-input" no-lines style="font-size:15px;">
      <ion-label floating>Location Code</ion-label>
      <ion-input formControlName="locationcode" disabled="true" type="text"></ion-input>
    </ion-item>
    <ion-item class="item-input" no-lines style="font-size:15px;">
        <ion-label floating>Transfer Date</ion-label>
        <ion-input formControlName="transferdate" disabled="true" type="text"></ion-input>
      </ion-item>
    <ion-item class="item-input" style="font-size:15px;">
      <ion-label floating>Item No</ion-label>
      <ion-select formControlName="itemno">
        <ion-option *ngFor="let item of items" value="{{item.item_no}}" (ionChange)="onChange(item)">{{item.item_no}} {{item.description}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="item-input" no-lines style="font-size:15px;">
      <ion-label floating>QTY</ion-label>
      <ion-input formControlName="qty" type="text"></ion-input>
    </ion-item>
    <ion-item class="item-input" style="font-size:15px;">
      <ion-label floating>Unit</ion-label>
      <ion-select formControlName="unit">
        <ion-option value="SET">SET</ion-option>
        <ion-option value="PART">PART</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
<ion-footer style="background:#217481;">
  <button ion-button full color="greenlake" [disabled]="!myForm.valid" (click)="insertTODetail()">
    Insert
  </button>
</ion-footer>
