<ion-header id="myHeader" class="header-menu">
  <ion-navbar class="header-navbar" style="width:100%;">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu" style="font-size:30px;"></ion-icon>
    </button>
    <div style="text-align:right;height:0px;">
      <button ion-button clear style="color:#ffffff;background:transparent;font-size:25px;" (click)="doSaveToMovement()">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
    </div>
    <ion-title class="side-title">
      <div class="logo-atria">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-location">
  <ion-card>
    <ion-item>
      <!-- <p style="font-weight:bold;">Rack Destination : </p> -->
      <ion-label color="primary" stacked>Rack Destination</ion-label>
      <ion-input type="text" placeholder="Input Rack Number" [(ngModel)]="rackno"></ion-input>
      <button item-end ion-button clear color="greenlake" (click)="doScanBarcodeRack()">
        <ion-icon name="md-barcode" style="font-size:20px;"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label color="primary" stacked>Barcode Number</ion-label>
      <ion-input type="text" placeholder="Input Barcode Number" [(ngModel)]="barcodeno"></ion-input>
      <button item-end ion-button clear color="greenlake" (click)="doOpenQty(barcodeno)">
        <ion-icon name="md-add" style="font-size:20px;"></ion-icon>
      </button>
      <button *ngIf="" item-end ion-button clear color="greenlake">
        <ion-icon name="md-sync" style="font-size:20px;"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <ion-card>
    <div style="border-top:1px solid;border-color:#dedede;background:#ffffff;">
      <div padding style="font-weight:bold;">
        Detail Item
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-12 style="border-top:1px solid;border-color:#dedede;">
            <ion-row>
              <ion-col>Batch No</ion-col>
              <ion-col>Item No</ion-col>
              <ion-col>Variant</ion-col>
              <ion-col>Qty</ion-col>
              <ion-col>Tools</ion-col>
            </ion-row>
          </ion-col>
          <ion-col *ngFor="let movetemp of movementtemp" col-12 style="border-top:1px solid;border-color:#dedede;">
            <ion-row>
              <ion-col style="border-right:1px solid;border-top:0px;border-left:0px;border-color:#dedede">{{movetemp.batch_no}}</ion-col>
              <ion-col style="border-right:1px solid;border-top:0px;border-left:0px;border-color:#dedede">{{movetemp.item_no}}</ion-col>
              <ion-col style="border-right:1px solid;border-top:0px;border-left:0px;border-color:#dedede">{{movetemp.variant_no}}</ion-col>
              <ion-col style="border-right:1px solid;border-top:0px;border-left:0px;border-color:#dedede">{{movetemp.qty}}</ion-col>
              <ion-col style="color:white;background:#ac0000;text-align:center;" (click)="doDeletePutawayList(movetemp)">
                <ion-icon name="md-close"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
<ion-fab class="fixed-div" bottom right>
  <button ion-fab class="fab-list" color="greenlake" (click)="doScanBarcodeItem()">
    <ion-icon name="md-barcode"></ion-icon>
  </button>
</ion-fab>
