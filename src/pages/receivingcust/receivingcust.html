<ion-header>
  <ion-navbar>
    <ion-title>
      Receiving Customer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addReceiving()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row wrap>
      <ion-col col-3 *ngFor="let item of items">
          <div class="title">
            Receiving Number: {{item.receivingcust_no}}<br>
            Invoice Number: {{item.invoice_no}}<br>
            Receiving Date: {{item.receivingcust_date}}<br>
            Receiving Time: {{item.receivingcust_time}}<br>
            Receiver Name: {{item.receiver_name}}<br>
            Latitude: {{item.latitude}}<br>
            Longitude: {{item.longitude}}
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
