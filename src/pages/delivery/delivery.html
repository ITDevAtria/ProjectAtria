<ion-header>
  <ion-navbar>
    <ion-title>
      Delivery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addDelivery()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row wrap>
      <ion-col col-3 *ngFor="let item of items">
          <div class="title">
            Delivery Number: {{item.delivery_no}}<br>
            Invoice Number: {{item.invoice_no}}<br>
            Receipt Name: {{item.receipt_name}}<br>
            Handphone Number: {{item.hp_no}}<br>
            Address: {{item.address}}<br>
            Latitude: {{item.latitude}}<br>
            Longitude: {{item.longitude}}
          </div>
          <p>test</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
