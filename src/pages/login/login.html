<ion-content style="background-image: url('http://www.salesdemy.ir/wp-content/uploads/2018/02/%D8%A8%D8%A7%D8%B2%D8%A7%D8%B1%DB%8C%D8%A7%D8%A8%DB%8C-00010-1.gif');background-position: center;background-repeat: no-repeat;background-size:cover;">
  <ion-header class="header-menu" style="border-bottom:1px solid; border-color:#ffffff;">
    <ion-navbar class="header-navbar">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu" style="font-size:30px;"></ion-icon>
      </button>
      <div style="text-align:right;height:0px;">
        <button ion-button clear style="color:#ffffff;background:transparent;font-size:25px;" (click)="doHelp()">
          <ion-icon name="ios-help-circle-outline"></ion-icon>
        </button>
      </div>
      <ion-title class="side-title">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content style="background:#217481;opacity:0.9;">
    <ion-segment [(ngModel)]="login">
      <ion-segment-button value="signin" style="color:#ffffff;">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup" style="color:#ffffff;">
        Sign Up
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="login">
      <div padding *ngSwitchCase="'signin'">
        <form [formGroup]="myForm">
          <ion-item padding style="background:#217481;color:#ffffff;">
            <ion-label style="color:rgb(255, 255, 255);font-size:15px;" stacked>Username</ion-label>
            <ion-input formControlName="username" style="color:#ffffff;border:0px;" type="text"></ion-input>
          </ion-item>
          <ion-item padding style="background:#217481;color:#ffffff;">
            <ion-label style="color:#ffffff;font-size:15px;" stacked>Password</ion-label>
            <ion-input formControlName="password" style="color:#ffffff;border:0px;" type="password"></ion-input>
          </ion-item>
        </form>
      </div>
    </div>
  </ion-content>
  <ion-footer style="background:#217481;border-top:1px solid;border-color:#ffffff;">
    <ion-buttons style="text-align:center;">
      <button *ngIf="login == 'signin'" ion-button color="greenlake" block [disabled]="!myForm.valid" (click)="doLogin()">SIGN IN</button>
    </ion-buttons>
  </ion-footer>
</ion-content>
