<ion-content>
  <ion-header class="header-menu" style="border-bottom:1px solid; border-color:#ffffff;">
    <ion-navbar class="header-navbar">
      <ion-title class="side-title" style="margin:auto;">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content style="background:#f3f6f8;">
    <form [formGroup]="myForm">
      <div class="imgcontainer">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname">
          <b>User ID</b>
        </label>
        <input type="text" placeholder="Enter Username" formControlName="userid" required>

        <label for="psw">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" formControlName="password" required>

        <button type="submit" [disabled]="!myForm.valid" (click)="doLogin()">Login</button>
      </div>
    </form>
  </ion-content>

  <ion-footer style="background:#ffffff;border-top:1px solid;border-color:#ffffff;">
    <ion-toolbar style="background:#ffffff">
      <div style="text-align:center;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:15px;color:#8cc258">
        POWERED BY &copy;
        <b>IT DEV</b>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
