<ion-header class="header-menu">
  <ion-navbar class="header-navbar" style="width:100%;">
    <ion-title class="side-title">
      <div class="close">
        <button ion-button clear color="light" (click)="close()">Close</button>
      </div>
      <div class="logo-atria">
        <img src="http://101.255.60.202/webapi/img/logoatriawhite" height="45" />
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--<ion-slides style="border-bottom:1px solid" class="content-slides-images" pager="true" style="border-bottom: 1px #dedede solid;">
    <ion-slide *ngFor="let photo of photos; let id = index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo" *ngIf="photo" />
      </ion-card>
    </ion-slide>
  </ion-slides>-->
  <form [formGroup]="myForm">
    <ion-list no-lines padding>
      <ion-item class="item-rcv">
        <ion-label floating>Order No</ion-label>
        <ion-input formControlName="orderno" type="text" disabled="true"></ion-input>
      </ion-item>
      <ion-item class="item-rcv">
        <ion-label floating>Item No</ion-label>
        <ion-input formControlName="itemno" type="text" disabled="true"></ion-input>
      </ion-item>
      <ion-item class="item-rcv">
        <ion-label floating>Qty</ion-label>
        <ion-input formControlName="qty" type="text" disabled="true"></ion-input>
      </ion-item>
      <ion-item class="item-rcv">
        <ion-label floating>Staging</ion-label>
        <ion-input formControlName="staging" type="text"></ion-input>
      </ion-item>
      <testing [messages]="error_messages.staging" [control]="myForm.get('staging')"></testing>
      <ion-item class="item-rcv">
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description" type="textarea"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
  <div class="take-photo">
    <button style="font-size:25px;" ion-button full clear (click)="takePhoto()">
      <ion-icon name="ios-camera"></ion-icon>
    </button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let photo of photos; let id = index">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo" *ngIf="photo" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="background:#217481;">
  <button ion-button full color="greenlake" (click)="doSave()">
    Save
  </button>
</ion-footer>
